<button id="btnAdicionar" class="btn btn-secondary">Adicionar</button>
<div id="dados"></div>
<dialog id="dialogAlterar">

	<input type="number" id="caixaPost"/></br>

	<input type="text" id="caixaCategoria"/></br>

	<label>Conteúdo:</label>
	<input type="text" id="caixaConteudo"/></br>

	<button id="btnSalvar" class="btn btn-success">Salvar</button>
